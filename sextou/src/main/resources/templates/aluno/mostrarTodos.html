<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mostrar todos os estudantes</title>
    <link rel="stylesheet" href="/resources/assets/css/estilos.css">
</head>
<body>
    <h1>Alunos: </h1>

    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Endere√ßo</th>
        </tr>
        <tr th:each="aluno : ${alunos}">

            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.endereco}"></td>
        </tr>
    </table>
     

</body>
</html>
